<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 1</title>
    <style>
        button {
            font-size: 14pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1> Desafio dos botões </h1>
    <button onclick="botaoteste1()"> Red </button>
    <button onclick="botaoteste2()"> Green </button>
    <button onclick="botaoteste3()"> Yellow </button>
    
    <script>

        function botaoteste1(){
            alert("Você clicou no botão 1")
            document.body.style.backgroundColor= 'red'
        }
        function botaoteste2(){
            alert("Você clicou no botão 2")
            document.body.style.backgroundColor= 'green'
        }
        function botaoteste3(){
            alert("Você clicou no botão 3")
            document.body.style.backgroundColor= 'yellow'
        }

    </script>
</body>
